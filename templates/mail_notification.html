<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <style type="text/css">
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9;">

    <table class="container" cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="max-width: 100%; margin: 0 auto; background-color: #ffffff; border: 1px solid #e5e5e5;">
        <tr>
            <td align="center" bgcolor="#FFFFFF" style="padding: 20px;">
                <!-- <img src="https://medias-hub-server.volkeno-engineering.click/medias/mondocteur/LogoMonDocteurOfficiel.png" alt="Logo" width="150" > -->
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#ffffff" style="padding: 20px;">
                <h1 style="color: #333333; margin-bottom: 20px;">{{sujet}}</h1>
                <p style="color: #555555; font-size: 14px; line-height: 1.5; text-align: left;">Bonjour <span style="font-weight: 800;">{{name}},</span></p>
                <p style="color: #555555; font-size: 14px; line-height: 1.5; text-align: left;">{{contenu}} </p>
                <!-- <p style="color: #555555; font-size: 14px; line-height: 1.5;">If you have any questions or need assistance, feel free to reach out to our support team.</p> -->
                {% if id == "true" %}
                    <div>
                        <p style="color: #555555; font-size: 14px; line-height: 1.5; margin-top: 20px; text-align: left;">Voici vos informations de connexion:</p>
                        <ul style="color: #555555; font-size: 14px; line-height: 1.5; text-align: left;">
                            <li>Email: {{ email }}</li>
                            <li>Mot de passe: {{ password }}</li>
                        </ul>
                    </div> 
                    <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin-top: 30px;">
                        <tr>
                            <td align="center" bgcolor="#498494" style="padding: 10px 30px; border: 2px solid #498494; border-radius: 50px;">
                                <a href="{{settings.REDIRECT_URL}}" target="_blank" style="color: #ffffff; font-size: 14px; text-decoration: none; font-weight: bold;">Connectez-vous</a>
                            </td>
                        </tr>
                    </table>
                {% endif %}

                <p style="color: #555555; font-size: 14px; line-height: 1.5; margin-top: 20px; text-align: left;font-weight: bold;">Cordialement!</p>
                <p style="color: #555555; font-size: 14px; line-height: 1.5; text-align: left;font-weight: bold;">Equipe {{settings.APP_NAME}}</p>
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#498494" style="padding: 20px; border-top: 1px solid #e5e5e5;">
                <p style="color: #ffffff; font-size: 14px; line-height: 1.5; font-weight: 600;">&copy; {{year}} {{settings.APP_NAME}}. Tout droits réservés.</p>
            </td>
        </tr>
    </table>

</body>
</html>
